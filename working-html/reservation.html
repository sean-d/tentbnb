        <!-- Disabling form submissions if there are invalid fields -->
        <script>
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>

        <!-- notifyPrompt section used with sweet alerts -->
        <script>
            function notifyPrompt() {
                let toast = function(t) {
                    const {
                        msg = "",
                        icon = "success",
                        position = "top-end",
                    } = t

                    const Toast = Swal.mixin({
                        toast: true,
                        position: position,
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.onmouseenter = Swal.stopTimer;
                            toast.onmouseleave = Swal.resumeTimer;
                        }
                    });
                    Toast.fire({
                        icon: icon,
                        title: msg

                    });
                }
                let success = function(s) {
                    const {
                        title = "",
                        msg = "",
                        footer = ""
                    } = s
                    Swal.fire({
                        icon: "success",
                        title: title,
                        text: msg,
                        footer: footer
                    });
                }

                let error = function(e) {
                    const {
                        title = "",
                        msg = "",
                        footer = ""
                    } = e
                    Swal.fire({
                        icon: "error",
                        title: title,
                        text: msg,
                        footer: footer
                    });
                }

                async function addCustomHTMLToAlert(h) {
                    const {
                        html = "",
                        title = "",
                    } = h

                    const { value: formValues } = await Swal.fire({
                        title: title,
                        html: html,
                        backdrop: false,
                        focusConfirm: false,
                        showCancelButton: true,
                        willOpen: () => {
                            const elem = document.getElementById("res-dates-check-popup");
                            const rp = new DateRangePicker(elem, {
                                format: 'yyyy-mm-dd',
                                showOnFocus: false,
                                orientation: "top",
                            })
                        },
                        preConfirm: () => {
                            return [
                                document.getElementById('start').value,
                                document.getElementById('end').value
                            ]
                        }
                    })

                    if (formValues) {
                        Swal.fire(JSON.stringify(formValues));
                    }
                }

                return {
                    toast: toast,
                    success: success,
                    error: error,
                    customHTML: addCustomHTMLToAlert,
                }
            }
